<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin | Timetables</title>
  <style>
    :root {
      --primary: #344289;
      --bg: #f9fafb;
      --white: #ffffff;
      --gray: #6b7280;
      --border: #e5e7eb;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter", sans-serif;
      font-size: small;
    }

    body {
      display: flex;
      min-height: 100vh;
      background: var(--bg);
      color: #111827;
    }

    .sidebar {
      width: 240px;
      background: var(--white);
      border-right: 1px solid var(--border);
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .sidebar h1 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 2rem;
    }

    .nav a {
      display: block;
      padding: 10px 12px;
      margin-bottom: 6px;
      border-radius: 8px;
      color: var(--gray);
      text-decoration: none;
      transition: all 0.2s;
    }

    .nav a:hover,
    .nav a.active {
      background: var(--primary);
      color: white;
    }

    .main {
      flex: 1;
      padding: 24px;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .topbar h2 {
      font-size: 1.5rem;
      font-weight: 600;
    }

    .timetable-js {
      margin-top: 1.5rem;
    }
    .spacing{
      margin-top: 10px;
    }
    .actions {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 16px;
    }

    .btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #1e4fd6;
    }

    .timetable {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
      font-family: sans-serif;
    }

    .timetable th, .timetable td {
      border: 1px solid #ccc;
      padding: 10px;
    }

    .timetable th {
      background-color: #f0f0f0;
    }

    .timetable .day {
      font-weight: bold;
      background-color: #f9f9f9;
      width: 150px;
    }

    .timetable div {
      margin: 4px 0;
    }
    .export{
       background:rgba(5, 150, 105,0.6);

    }
    .export,.delete{
      Padding:4px;
       margin-right:6px; 
       border-style: none;
       border-radius: 6px;
       margin-bottom: 3px;
    }
    .delete{
      background:#ef4444;

    }
    @media (max-width: 768px) {
      .sidebar { display: none; }
      .main { padding: 16px; }
      table { font-size: 0.85rem; }
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <h1>Admin Panel</h1>
    <nav class="nav">
      <a href="dashboard.html">Dashboard</a>
      <a href="timetable.html" class="active">Timetables</a>
      <a href="lecturers.html">Lecturers</a>
      <a href="about.html">About</a>
      <a href="settings.html">Settings</a>
    </nav>
  </aside>

  <main class="main">
    <div class="topbar">
  <h2>
    Class Timetable 
    <span id="timetable-count" style="font-size:1.5rem;color:#555;font-weight:400;">
      (0)
    </span>
  </h2>
  <div class="profile"></div>
</div>


    <div class="actions">
      <button class="btn btn-js">+ Generate New Timetable</button>
      <button class="btn btn-clear" style="margin-left: 10px; background: #ef4444;">Clear All</button>
    </div>

    <h2 id="dept-title"></h2>
    <div class="timetable-js"></div>
  </main>

  <script type="module">
    import { Timetable } from "./utility.js";

    document.addEventListener("DOMContentLoaded", () => {
      const timetable = new Timetable();
      timetable.init();

      const deptTitle = document.getElementById("dept-title");
      const storedDept = localStorage.getItem("selectedDepartment");
      deptTitle.textContent = storedDept
        ? `${storedDept} Department Timetable`
        : "No Department Selected";
    });
  </script>
</body>
</html>
